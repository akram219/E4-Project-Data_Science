<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E4 - Project - Data_Science</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .page {
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
        display: none;
        position: relative;
      }

      #page1 {
        background-image: url("page1.pdf");
        display: block;
      }

      #page2 {
        background-image: url("page2.pdf");
      }

      #page3 {
        background-image: url("page3.pdf");
      }

      .button-container {
        position: absolute;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        bottom: 30%;
      }

      .nav-button {
        padding: 15px 30px;
        margin: -20px;
        margin-top: 1cm;
        font-size: 18px;
        background-color: #b1d4e0;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        opacity: 0.9;
        transition: 0.3s;
        width: 300px;
        text-align: center;
      }

      .nav-button:hover {
        opacity: 1;
        transform: scale(1.05);
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="page1" class="page">
      <div class="button-container">
        <button class="nav-button" onclick="showPage('page2')"></button>
        <button class="nav-button" onclick="showPage('page3')"></button>
      </div>
    </div>

    <div id="page2" class="page">
      <button class="back-button" onclick="showPage('page1')">Retour</button>
    </div>

    <div id="page3" class="page">
      <button class="back-button" onclick="showPage('page1')">Retour</button>
    </div>

    <script>
      function showPage(pageId) {
        // Cacher toutes les pages
        document.querySelectorAll(".page").forEach((page) => {
          page.style.display = "none";
        });

        // Afficher la page demand√©e
        document.getElementById(pageId).style.display = "block";
      }
    </script>
  </body>
</html>
